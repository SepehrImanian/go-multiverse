{{ define "content" }}
<section>
  <h1>{{ .Repo }}{{ .Path }}</h1>
  <ul>
    {{ range .Links }}
    <li>
      {{ if $.Util.IsDir .Cid }}
      <a href={{ join "/" $.Repo "tree" $.Path .Name }}>{{ .Name }}</a>
      {{ else }}
      <a href={{ join "/" $.Repo "blob" $.Path .Name }}>{{ .Name }}</a>
      {{ end }}
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
