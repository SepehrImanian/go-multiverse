<nav class="level">
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">Disk Usage MB</p>
      <p class="title">{{ .Metrics.DiskUsage }}</p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">Peers</p>
      <p class="title">{{ .Metrics.Peers }}</p>
    </div>
  </div>
</nav>

<section class="container">
  {{ range $i, $v := .List }}
	  <section class="section">
	    <h1 class="title">
	    	<a href={{ join (index $.Keys $i) "branches" $v.DefaultBranch "tree" }}>
	    		{{ $v.Name }}
	    	</a>
	    </h1>
	  </section>
  {{ end }}
</section>
